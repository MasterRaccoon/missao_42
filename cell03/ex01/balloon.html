<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Cor de fundo opcional */
        }
        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            border: 5px solid black; /* Adiciona uma borda preta de 5 pixels */
            cursor: pointer; /* Adiciona o cursor de pointer para indicar clicabilidade */
        }
    </style>
</head>
<body>
    <button id="balloon" onmouseleave="deflateBalloon()"></button>
    <script>
        // Seleciona o botão e define variáveis
        const balloon = document.getElementById('balloon');
        const initialSize = 200;
        let currentSize = initialSize;

        // Função para gerar uma cor aleatória em formato hexadecimal
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Função para inflar o balão
        balloon.addEventListener("click", function () {
            if (currentSize < 420) {
                currentSize += 10;
                balloon.style.width = `${currentSize}px`;
                balloon.style.height = `${currentSize}px`;
            } else {
                currentSize = initialSize;
                balloon.style.width = `${currentSize}px`;
                balloon.style.height = `${currentSize}px`;
            }

            // Muda a cor do balão para uma cor aleatória
            balloon.style.backgroundColor = getRandomColor();
        });

        // Função para desinflar o balão
        function deflateBalloon() {
            if (currentSize > initialSize) {
                currentSize -= 5;
                balloon.style.width = `${currentSize}px`;
                balloon.style.height = `${currentSize}px`;
            }
        }
    </script>
</body>
</html>
